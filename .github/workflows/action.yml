name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GNU Guix
      uses: PromyLOPh/guix-install-action@v1.3
    - name: build
      run: guix build --file=guix.scm
